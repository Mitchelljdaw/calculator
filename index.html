<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>calc</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="main.css">
  <script src="calculator_functions.js"></script>
</head>
<h1> MATH IS FUN</h1>
<div id='main'>
  <div class="container display" id='dis'></div>
  <div class="container numbers" id='one'onclick="operators(1)">1</div>
  <div class="container numbers" id='two'onclick="operators(2)">2</div>
  <div class="container numbers" id='three'onclick="operators(3)">3</div>
  <div class="container numbers" id='four'onclick="operators(4)">4</div>
  <div class="container numbers" id='five'onclick="operators(5)">5</div>
  <div class="container numbers" id='six'onclick="operators(6)">6</div>
  <div class="container numbers" id='seven'onclick="operators(7)">7</div>
  <div class="container numbers" id='eight'onclick="operators(8)">8</div>
  <div class="container numbers" id='nine'onclick="operators(9)">9</div>
  <div class="container numbers" id='zero'onclick="operators(0)">0</div>
  <div class="container operators" id='add' onclick="add()">+</div>
  <div class="container operators" id='sub' onclick="subtract()">-</div>
  <div class="container operators" id='mult' onclick="multiply()">x</div>
  <div class="container operators" id='div' onclick="divide()">/</div>
  <div class="container operators" id='equal' onclick="equal()">=</div>
  <div class="container clear" id='clear' onclick="none()">C</div>
  <div class="container ans" id='answer'></div>
</div>

</body>
</html>
